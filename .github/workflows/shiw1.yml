name: Run Java and Python Programs

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/2 * * * *"

jobs:
  run-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Compile both Java files
      - name: Compile Java Programs
        run: javac src/ProgramOne.java src/ProgramTwo.java

      # Run first Java program
      - name: Run ProgramOne
        run: java ProgramOne

      # Run second Java program
      - name: Run ProgramTwo
        run: java ProgramTwo

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Run first Python script
      - name: Run script_one.py
        run: python script_one.py

      # Run second Python script
      - name: Run script_two.py
        run: python script_two.py

